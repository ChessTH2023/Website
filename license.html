<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açıq Mənbə Lisenziyası</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root { /* Açıq Tema */ --body-bg: #fafafa; --text-color: #121212; --header-bg: #f1f1f1; --card-bg: #ffffff; --card-border: #ddd; --tab-bg: #e9e9e9; --tab-active-bg: #ccc; --tab-hover-bg: #ddd; --link-color: #007bff; --sidebar-bg: rgba(255, 255, 255, 0.8); --sidebar-text: #333; --sidebar-hover: #f1f1f1; --shadow-color: rgba(0, 0, 0, 0.1); --icon-color: #333; --spinner-bg: #f3f3f3; }
        @media (prefers-color-scheme: dark) { :root { /* Tünd Tema */ --body-bg: #121212; --text-color: #e0e0e0; --header-bg: #1f1f1f; --card-bg: #2a2a2a; --card-border: #444; --tab-bg: #252525; --tab-active-bg: #3a3a3a; --tab-hover-bg: #333; --link-color: #58a6ff; --sidebar-bg: rgba(42, 42, 42, 0.8); --sidebar-text: #e0e0e0; --sidebar-hover: #3a3a3a; --shadow-color: rgba(0, 0, 0, 0.5); --icon-color: #e0e0e0; --spinner-bg: #444; } }

        body { margin: 0; font-family: Arial, Helvetica, sans-serif; padding-top: 80px; padding-bottom: 80px; background-color: var(--body-bg); color: var(--text-color); }
        #fixed-top-bar { position: fixed; top: 0; width: 100%; z-index: 99; }
        #main-header { width: 100%; transition: padding 0.4s; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; box-sizing: border-box; background-color: var(--header-bg); }
        #main-header h1 { font-size: 40px; font-weight: bold; margin: 10px 0; transition: font-size 0.4s; }
        #main-header.shrink h1 { font-size: 24px; }
        .menu-icon { cursor: pointer; }
        .menu-icon div { width: 30px; height: 3px; background-color: var(--icon-color); margin: 5px 0; transition: 0.4s; }
        #tabs-container { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; justify-content: space-around; background-color: var(--tab-bg); border-top: 1px solid var(--card-border); z-index: 100; }
        .tab-link { text-decoration: none; color: var(--text-color); transition: background-color 0.3s; text-align: center; flex-grow: 1; cursor: pointer; padding: 8px 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .tab-link i { font-size: 20px; margin-bottom: 4px; transition: all 0.3s; }
        .tab-link span { font-size: 12px; }
        .tab-link:hover { background-color: var(--tab-hover-bg); }

        .sidebar { height: 100%; width: 0; position: fixed; z-index: 200; top: 0; right: 0; background-color: var(--sidebar-bg); overflow-x: hidden; transition: 0.4s; box-shadow: -4px 0 15px var(--shadow-color); display: flex; flex-direction: column; justify-content: center; -webkit-backdrop-filter: blur(5px); backdrop-filter: blur(5px); }
        .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 20px; color: var(--sidebar-text); display: block; transition: 0.3s; text-align: center; }
        .sidebar a:hover { background-color: var(--sidebar-hover); }
        .sidebar .close-btn { position: absolute; top: 10px; right: 15px; font-size: 36px; }
        #overlay { position: fixed; display: none; width: 100%; height: 100%; top: 0; left: 0; background-color: rgba(0,0,0,0.5); z-index: 150; }

        .license-container { max-width: 800px; margin: 0 auto; background-color: var(--card-bg); padding: 25px; border-radius: 8px; border: 1px solid var(--card-border); line-height: 1.6; }
        .license-container pre { white-space: pre-wrap; word-wrap: break-word; font-family: monospace, sans-serif; color: var(--text-color); }
    </style>
</head>
<body>

<div id="sidebar-menu" class="sidebar"> 
    <a href="javascript:void(0)" class="close-btn">&times;</a> 
    <a href="#">Ayarlar</a> 
    <a href="#">Haqqında</a> 
    <a href="license.html" style="font-weight: bold;">Açıq mənbə lisenziyası</a> 
</div>
<div id="overlay"></div>

<div id="fixed-top-bar"> 
    <div id="main-header"> <h1>Chess TH</h1> <div class="menu-icon"> <div></div><div></div><div></div> </div> </div> 
</div>

<div class="license-container">
    <pre>
                                 Apache License
                           Version 2.0, January 2004
                        http://www.apache.org/licenses/
   
   ... (lisenziya mətni burada olduğu kimi qalır) ...
   
    </pre>
</div>

<!-- GÜNCELLENDİ: Bütün linklərə URL parametri əlavə edildi -->
<nav id="tabs-container">
  <a class="tab-link" href="index.html?tab=0"> <i class="fas fa-house"></i> <span>Home</span> </a>
  <a class="tab-link" href="index.html?tab=1"> <i class="fas fa-newspaper"></i> <span>News</span> </a>
  <a class="tab-link" href="index.html?tab=2"> <i class="fas fa-book-open"></i> <span>Articles</span> </a>
  <a class="tab-link" href="index.html?tab=3"> <i class="fas fa-tv"></i> <span>Watch</span> </a>
</nav>

<script>
    const menuIcon = document.querySelector('.menu-icon');
    const sidebar = document.getElementById('sidebar-menu');
    const closeBtn = document.querySelector('.close-btn');
    const overlay = document.getElementById('overlay');
    window.onscroll = function() { scrollFunction() };
    function scrollFunction() { 
        const header = document.getElementById("main-header"); 
        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) { header.classList.add("shrink"); } else { header.classList.remove("shrink"); } 
    }
    menuIcon.addEventListener('click', () => { sidebar.style.width = "100%"; overlay.style.display = "block"; });
    function closeNav() { sidebar.style.width = "0"; overlay.style.display = "none"; }
    closeBtn.addEventListener('click', closeNav);
    overlay.addEventListener('click', closeNav);
</script>

</body>
</html>
