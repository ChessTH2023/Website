<!DOCTYPE html>
<html>
<head>
<title>Chess TH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
:root { /* Açıq Tema */ --body-bg: #fafafa; --text-color: #121212; --header-bg: #f1f1f1; --card-bg: #ffffff; --card-border: #ddd; --tab-bg: #e9e9e9; --tab-active-bg: #ccc; --tab-hover-bg: #ddd; --link-color: #007bff; --sidebar-bg: rgba(255, 255, 255, 0.8); --sidebar-text: #333; --sidebar-hover: #f1f1f1; --shadow-color: rgba(0, 0, 0, 0.1); --icon-color: #333; --spinner-bg: #f3f3f3; }
@media (prefers-color-scheme: dark) { :root { /* Tünd Tema */ --body-bg: #121212; --text-color: #e0e0e0; --header-bg: #1f1f1f; --card-bg: #2a2a2a; --card-border: #444; --tab-bg: #252525; --tab-active-bg: #3a3a3a; --tab-hover-bg: #333; --link-color: #58a6ff; --sidebar-bg: rgba(42, 42, 42, 0.8); --sidebar-text: #e0e0e0; --sidebar-hover: #3a3a3a; --shadow-color: rgba(0, 0, 0, 0.5); --icon-color: #e0e0e0; --spinner-bg: #444; } }

body { margin: 0; font-family: Arial, Helvetica, sans-serif; padding-bottom: 60px; background-color: var(--body-bg); color: var(--text-color); }
#fixed-top-bar { position: fixed; top: 0; width: 100%; z-index: 99; }
#main-header { width: 100%; transition: padding 0.4s; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; box-sizing: border-box; background-color: var(--header-bg); }
#main-header h1 { font-size: 40px; font-weight: bold; margin: 10px 0; transition: font-size 0.4s; }
#main-header.shrink h1 { font-size: 24px; }
.menu-icon { cursor: pointer; }
.menu-icon div { width: 30px; height: 3px; background-color: var(--icon-color); margin: 5px 0; transition: 0.4s; }
#tabs-container { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; justify-content: space-around; background-color: var(--tab-bg); border-top: 1px solid var(--card-border); z-index: 100; }
.tab-link { text-decoration: none; color: var(--text-color); transition: background-color 0.3s; text-align: center; flex-grow: 1; cursor: pointer; padding: 8px 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.tab-link i { font-size: 20px; margin-bottom: 4px; transition: all 0.3s; }
.tab-link span { font-size: 12px; }
.tab-link:hover { background-color: var(--tab-hover-bg); }
.tab-link.active { background-color: var(--tab-active-bg); font-weight: bold; }
.tab-link.active i { background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045); -webkit-background-clip: text; background-clip: text; color: transparent; }

.content { margin-top: 80px; position: relative; overflow: hidden; transition: height 0.4s ease-in-out; }
.tab-content { position: absolute; width: 100%; top: 0; left: 0; transition: transform 0.4s ease-in-out; padding: 20px; box-sizing: border-box; }
.slide-left { transform: translateX(-100%); }
.slide-right { transform: translateX(100%); }

.news-item { background-color: var(--card-bg); border: 2px solid var(--card-border); border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 4px var(--shadow-color); transition: transform 0.2s ease-out, box-shadow 0.2s ease-out; }
.news-item a { text-decoration: none; }
.news-item:hover, .news-item:active { transform: scale(1.02); box-shadow: 0 6px 12px var(--shadow-color); border-image-source: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045); border-image-slice: 1; }
.news-item h3 { margin-top: 0; color: var(--text-color); }
.news-item a:hover h3 { color: var(--link-color); }
.news-item p { color: var(--text-color); opacity: 0.8; }

.loader-container { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 0; color: var(--text-color); }
.spinner { border: 4px solid var(--spinner-bg); border-top: 4px solid var(--link-color); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin-bottom: 15px; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

.video-container { position: relative; overflow: hidden; width: 100%; padding-top: 56.25%; border-radius: 8px; box-shadow: 0 4px 8px var(--shadow-color); background-color: var(--card-bg); }
.video-container iframe { position: absolute; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%; }

.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 200;
    top: 0;
    right: 0;
    background-color: var(--sidebar-bg);
    overflow-x: hidden;
    transition: 0.4s;
    box-shadow: -4px 0 15px var(--shadow-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    -webkit-backdrop-filter: blur(5px);
    backdrop-filter: blur(5px);
}
.sidebar a { padding: 15px 25px; text-decoration: none; font-size: 20px; color: var(--sidebar-text); display: block; transition: 0.3s; text-align: center; }
.sidebar a:hover { background-color: var(--sidebar-hover); }
.sidebar .close-btn { position: absolute; top: 10px; right: 15px; font-size: 36px; }
#overlay { position: fixed; display: none; width: 100%; height: 100%; top: 0; left: 0; background-color: rgba(0,0,0,0.5); z-index: 150; }
</style>
</head>
<body>

<div id="sidebar-menu" class="sidebar"> 
    <a href="javascript:void(0)" class="close-btn">&times;</a> 
    <a href="#">Ayarlar</a> 
    <a href="#">Haqqında</a> 
    <a href="license.html">Açıq mənbə lisenziyası</a> 
</div>
<div id="overlay"></div>
<div id="fixed-top-bar"> <div id="main-header"> <h1>Chess TH</h1> <div class="menu-icon"> <div></div><div></div><div></div> </div> </div> </div>

<div class="content">
  <div id="home-content" class="tab-content" data-index="0"> <h2>Home</h2> <p>Ana səhifə məzmunu.</p> </div>
  <div id="news-content" class="tab-content" data-index="1"> <div id="news-feed"></div> </div>
  <div id="articles-content" class="tab-content" data-index= "2"> <div id="articles-feed"></div> </div>
  <!-- GÜNCELLENDİ: Watch sekmesi -->
  <div id="watch-content" class="tab-content" data-index="3"> 
    <h2>Watch Live</h2>
    <div class="video-container" id="twitch-player-container">
        <!-- Pleyer JavaScript ilə buraya yüklənəcək -->
    </div>
    <p style="margin-top:20px; opacity: 0.8;" id="stream-info"></p>
  </div>
</div>

<nav id="tabs-container">
  <a class="tab-link active" onclick="openTab(0)"> <i class="fas fa-house"></i> <span>Home</span> </a>
  <a class="tab-link" onclick="openTab(1)"> <i class="fas fa-newspaper"></i> <span>News</span> </a>
  <a class="tab-link" onclick="openTab(2)"> <i class="fas fa-book-open"></i> <span>Articles</span> </a>
  <a class="tab-link" onclick="openTab(3)"> <i class="fas fa-tv"></i> <span>Watch</span> </a>
</nav>

<script>
// ---------- Yan Menyu və Başlıq Funksionallığı ----------
const menuIcon = document.querySelector('.menu-icon');
const sidebar = document.getElementById('sidebar-menu');
const closeBtn = document.querySelector('.close-btn');
const overlay = document.getElementById('overlay');
window.onscroll = function() { scrollFunction() };
function scrollFunction() { const header = document.getElementById("main-header"); if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) { header.classList.add("shrink"); } else { header.classList.remove("shrink"); } }
menuIcon.addEventListener('click', () => { sidebar.style.width = "100%"; overlay.style.display = "block"; });
function closeNav() { sidebar.style.width = "0"; overlay.style.display = "none"; }
closeBtn.addEventListener('click', closeNav);
overlay.addEventListener('click', closeNav);

// ---------- Animasiyalı Tab Funksionallığı ----------
const tabContents = document.querySelectorAll('.tab-content');
const tabLinks = document.querySelectorAll('.tab-link');
const contentContainer = document.querySelector('.content');
let currentTabIndex = 0; let newsLoaded = false; let articlesLoaded = false; let watchLoaded = false;
const proxyUrl = 'https://api.allorigins.win/raw?url=';
const loaderHTML = `<div class="loader-container"><div class="spinner"></div><p>Yüklənir...</p></div>`;

function adjustContentHeight() { const activeContent = document.querySelector(`.tab-content[data-index="${currentTabIndex}"]`); if (activeContent) { contentContainer.style.height = `${activeContent.scrollHeight}px`; } }

function openTab(newIndex) {
  if (newIndex === currentTabIndex) return;
  const oldContent = document.querySelector(`.tab-content[data-index="${currentTabIndex}"]`);
  const newContent = document.querySelector(`.tab-content[data-index="${newIndex}"]`);
  tabLinks[currentTabIndex].classList.remove('active');
  tabLinks[newIndex].classList.add('active');
  if (newIndex > currentTabIndex) { oldContent.classList.add('slide-left'); newContent.classList.remove('slide-right'); } 
  else { oldContent.classList.add('slide-right'); newContent.classList.remove('slide-left'); }
  currentTabIndex = newIndex;
  // GÜNCELLENDİ: Yükləmə məntiqi
  if (newIndex === 1 && !newsLoaded) { fetchNews(); } 
  else if (newIndex === 2 && !articlesLoaded) { fetchArticles(); }
  else if (newIndex === 3 && !watchLoaded) { loadTwitchPlayer(); }
  
  adjustContentHeight();
}

function fetchNews() { if (newsLoaded) return; newsLoaded = true; const feedContainer = document.getElementById('news-feed'); feedContainer.innerHTML = loaderHTML; adjustContentHeight(); const rssUrl = 'https://www.chess.com/rss/news'; fetch(proxyUrl + encodeURIComponent(rssUrl)).then(r => r.ok?r.text():Promise.reject(r.status)).then(s => new DOMParser().parseFromString(s,"text/xml")).then(d => { feedContainer.innerHTML='<h2>Chess.com Xəbərləri</h2>'; d.querySelectorAll("item").forEach(el => { const t = el.querySelector("title").textContent, l = el.querySelector("link").textContent, p = el.querySelector("description").textContent.replace(/<[^>]*>?/gm,'').substring(0,150)+'...'; feedContainer.innerHTML += `<div class="news-item"><a href="${l}" target="_blank"><h3>${t}</h3><p>${p}</p></a></div>`; }); }).catch(e => { feedContainer.innerHTML='Xəbərləri yükləmək mümkün olmadı.'; console.error('News RSS Xətası:', e); }).finally(() => adjustContentHeight()); }
function fetchArticles() { if (articlesLoaded) return; articlesLoaded = true; const feedContainer = document.getElementById('articles-feed'); feedContainer.innerHTML = loaderHTML; adjustContentHeight(); const rssUrl = 'https://www.chess.com/rss/articles'; fetch(proxyUrl + encodeURIComponent(rssUrl)).then(r => r.ok?r.text():Promise.reject(r.status)).then(s => new DOMParser().parseFromString(s,"text/xml")).then(d => { feedContainer.innerHTML='<h2>Chess.com Articles</h2>'; d.querySelectorAll("item").forEach(el => { const t = el.querySelector("title").textContent, l = el.querySelector("link").textContent, p = el.querySelector("description").textContent.replace(/<[^>]*>?/gm,'').substring(0,150)+'...'; feedContainer.innerHTML += `<div class="news-item"><a href="${l}" target="_blank"><h3>${t}</h3><p>${p}</p></a></div>`; }); }).catch(e => { feedContainer.innerHTML='Məqalələri yükləmək mümkün olmadı.'; console.error('Articles RSS Xətası:', e); }).finally(() => adjustContentHeight()); }

// YENİ: Twitch pleyerini statusa görə yükləyən funksiya
function loadTwitchPlayer() {
    if (watchLoaded) return;
    watchLoaded = true;
    const playerContainer = document.getElementById('twitch-player-container');
    const streamInfo = document.getElementById('stream-info');
    playerContainer.innerHTML = loaderHTML;
    streamInfo.textContent = "Kanal statusu yoxlanılır...";
    adjustContentHeight();

    const primaryChannel = 'chess24';
    const fallbackChannel = 'Afrchess';

    // Statusu yoxlamaq üçün sadə API
    fetch(`https://decapi.me/twitch/status/${primaryChannel}`)
        .then(response => response.text())
        .then(status => {
            let channelToLoad = primaryChannel;
            let statusMessage = `${primaryChannel} kanalı canlı yayımda.`;

            if (status.includes('offline')) {
                channelToLoad = fallbackChannel;
                statusMessage = `${primaryChannel} oflayn olduğu üçün ${fallbackChannel} kanalına keçid edildi.`;
            }

            streamInfo.textContent = statusMessage;
            playerContainer.innerHTML = `
                <iframe
                    src="https://player.twitch.tv/?channel=${channelToLoad}&parent=chessth2023.github.io&muted=true"
                    frameborder="0"
                    allowfullscreen="true"
                    scrolling="no">
                </iframe>
            `;
        })
        .catch(error => {
            streamInfo.textContent = "Yayım statusunu yoxlamaq mümkün olmadı.";
            console.error("Twitch status yoxlama xətası:", error);
        })
        .finally(() => {
            adjustContentHeight();
        });
}

// Sürüşdürmə (swipe) ilə tab dəyişdirmə
let touchStartX = 0;
contentContainer.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; }, {passive: true});
contentContainer.addEventListener('touchend', (e) => {
    const touchEndX = e.changedTouches[0].clientX;
    const swipeDistance = touchEndX - touchStartX;
    if (Math.abs(swipeDistance) > 50) {
        if (swipeDistance < 0) { if (currentTabIndex < tabLinks.length - 1) { openTab(currentTabIndex + 1); } }
        else { if (currentTabIndex > 0) { openTab(currentTabIndex - 1); } }
    }
});

document.addEventListener('DOMContentLoaded', function() {
  tabContents.forEach((content, index) => { if (index > 0) content.classList.add('slide-right'); });
  const urlParams = new URLSearchParams(window.location.search);
  const requestedTabIndex = parseInt(urlParams.get('tab'), 10);
  if (!isNaN(requestedTabIndex) && requestedTabIndex !== 0 && requestedTabIndex < tabLinks.length) {
    openTab(requestedTabIndex);
  } else {
    adjustContentHeight();
  }
  window.addEventListener('resize', adjustContentHeight);
});
</script>

</body>
</html>
